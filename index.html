<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- App specific styling -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <!-- Nav Bar Start -->
    <nav class="navbar navbar-dark bg-dark" role="navigation">
        <div class="navbar-header">
            <span class="navbar-brand">Trivia of Thrones</span>
        </div>
    </nav>
    <!-- Nav Bar End -->

    <!-- Main site container -->
    <div class="container">
        <!-- Row for timer -->
        <div class="row">
            <!-- Timer Text -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                <br>
                <h1>
                    <div id="tText"></div>
                </h1>
            </div>
        </div>
        <!-- End timer row -->

        <!-- Row for question -->
        <div class="row">

            <!-- Question Block -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                <br>
                <h2>
                    <div id="qText"></div>
                </h2>
            </div>
        </div>
        <!-- End question row -->
        <hr>
        <!-- Row for possible answers -->
        <div class="row">
            <div class="col-md-3 col-lg-3 col-xl-3">
                <!-- Placeholder for larger screens -->
            </div>

            <!-- Main viewing area - Houses the timer -->
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center" id="aBlock">
                <!-- Have JS dynamically generate these elements -->
            </div>

            <div class="col-md-3 col-lg-3 col-xl-3">
                <!-- Placeholder for larger screens -->
            </div>
        </div>
        <!-- End of answer row -->

    </div>

    <!-- JQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Objects file (Trivia Questions) -->
    <script src="assets/javascript/obj.js"></script>
    <!-- JavaScript call -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
